<div class="preview-container">
<router-outlet />
</div>

<ul>
  <li *ngFor="let pokemon of pokemons" routerLinkActive="selected">

    <div class="pokeball-container">
      <img src="/pokeball.svg" alt="">
    </div>
    <div class="pokemon-name-wrapper">
      <h3 class="pokemon-name">
        <a [routerLink]="['preview', pokemon.name, pokemon.id]">
          {{pokemon.name}}
        </a>
      </h3>
    </div>
  </li>
  <div>
    <button (click)="loadMore()">More</button>
  </div>
</ul>
